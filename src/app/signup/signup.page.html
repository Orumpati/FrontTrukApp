

<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" routerLink="/selecttype" style="font-size: 30px;"></ion-icon>
      <ion-title align="center"> SignUp</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="circle-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <div align="center" style="margin-top: 1rem;font-size:23px;margin-bottom:14px;">
    Registering As:
  </div>

<div align="center" style="margin-top: -4rem;">
    <ion-button  class="company">Company</ion-button>
</div>

  <ion-list lines="none" class="ion-margin">

    <h3>Sign Up Page</h3>-->
    <form #userPost="ngForm" [formGroup]="signupForm" >
      
    <ion-item class="ion-margin">
 
      <ion-input appCapitalize placeholder="Enter FirstName" type="text" clearInput="true" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input appCapitalize placeholder="Enter LastName" type="text" clearInput="true" formControlName="lastName"></ion-input>
    </ion-item>


    <ng-multiselect-dropdown [hidden]="role === 'Shipper'" [placeholder]="'Add Your Vechile Routes (States)'" [settings]="dropdownSettings"
    [data]="dropdownList" [(ngModel)]="routes" formControlName="routes" (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>

      <ion-item>
