






<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" routerLink="/tab/mytrucks" (click)="route" style="font-size: 30px;"></ion-icon>
      <ion-title>Bids on your Truk</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-card class="bid">

  <ion-card-header>

    <ion-card-subtitle style="font-size:larger; font-weight: bold; color: white;">Loads</ion-card-subtitle>

  </ion-card-header>
</ion-card>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="autorefresh($event)">
    <ion-refresher-content  refreshingSpinner="circles" refreshingText="Refreshing..">

    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="allbidslen != 0" >
  <ion-card class="allBids" *ngFor="let data of loadwithvehicle">
    <ion-card-header>
      <ion-card-title>Bid from :-{{data.UserName}}</ion-card-title>
      <ion-card-title>â‚¹{{data.expectedPrice}}/- Fixed</ion-card-title>
      
      <!--<ion-chip style="float:right; margin-top: -59px;">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>static</ion-label>    
        
      </ion-chip>-->
      
      
    </ion-card-header>
  
 
  


    <ion-button style="margin-top: -22px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)"  [hidden] ="(bidact  == true && shipper ==true) ||bidactlen >= 1" [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed == false">Open</ion-button>
    <ion-button style="margin-top: -22px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" *ngIf ="bidactlen >= 1" [hidden] ="bidact == true && shipper ==true" [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed ==false">InProgress</ion-button>
    <ion-button style="margin-top: -22px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" *ngIf ="bidact  == true && shipper ==true" [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed == false" >Finilised</ion-button>
  </ion-card>
</div>

  <div *ngIf="allbidslen == 0" style="display: flex; justify-content:center; margin-top:250px;font-size:20px; font-weight:bolder;">
    No Bids
  </div>
</ion-content>
