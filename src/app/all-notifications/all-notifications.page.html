<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" (click)=goback() style="font-size: 30px;"></ion-icon>
      <ion-title>All Notifications</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let item of allNotifications">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>
        <h2>New message</h2>
        <p> {{ item }} </p>
        <div class="time" text-right>
          {{getTimeStamp()}}
        </div>
      </ion-label>
    </ion-item>
    </ion-list>
</ion-content>
