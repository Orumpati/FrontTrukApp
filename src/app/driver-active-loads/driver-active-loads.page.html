<ion-card style="font-size: 16px;" *ngFor="let load of loads">
 
  <ion-row>
    <ion-col>Id</ion-col>
    <ion-col>:</ion-col>
    <ion-col>0987654</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>From destination</ion-col>
    <ion-col>:</ion-col>
    <ion-col>{{load.OriginLocation}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>To Destination</ion-col>
    <ion-col>:</ion-col>
    <ion-col>{{load.DestinationLocation}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>Vehicle type</ion-col>
    <ion-col>:</ion-col>
    <ion-col>{{load.data}}</ion-col>
  </ion-row>
<br>
  <div style="text-align: center;" >
    <ion-button shape="round" class="more" routerLink="/driver-more-details" (click)="selectedLoad(load)">View more details</ion-button>
  </div>

</ion-card>
</ion-content>
