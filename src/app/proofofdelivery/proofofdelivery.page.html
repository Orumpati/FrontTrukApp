<br>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="autorefresh($event)">
    <ion-refresher-content  refreshingSpinner="circles" refreshingText="Refreshing..">

    </ion-refresher-content>
  </ion-refresher>
  <div class="container"> 
    <h3 style="text-align: center; color: #F58E26;">Proofs of Delivery </h3>
  <div class="form-group">
    <label>Way bill:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Way Bill" [(ngModel)]="waybill">
  </div>

  <div class="form-group">
    <label>Order Id:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Order Id" [(ngModel)]="orderId">
  </div>
  <div class="form-group">
    <label>Consignee name:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Consignee name" [(ngModel)]="ConsigneeName">
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Address" [(ngModel)]="Address">
  </div>
  <!-- <div class="form-group">
    <label>Proof of reciept:</label>
    <input type="file" class="form-control" >
  </div> -->
  <div class="form-group">
    <label>Delivered on:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter delivery Date & Time" [(ngModel)]="DeliveredOn">
  </div>
  <div class="form-group">
    <label>Final Status:</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Final Status" [(ngModel)]="Finalstatus">
  </div>
</div>
</ion-content>
<ion-button class="submit" shape="round" (click)="sumbit()">sumbit</ion-button>
