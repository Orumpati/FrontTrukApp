<ion-header>
  <ion-toolbar>
    <ion-title>shipperhomes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card style="height:60px;">
  <div style="display: flex; margin-top:22px;">

    <div class="form-check  form-check-inline " (click)="looking('trucks')" style="margin-right: 100px;">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="trucks" >
      <label class="form-check-label" for="exampleRadios1">
        Looking for Truks
      </label>
    </div>
    <div class="form-check form-check-inline" slot="end" class="load" (click)="looking('loads')">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Looking for loads
      </label>
    </div>
  </div>
  </ion-card>
<ion-content>
  <ion-card style=" height:80px; background:rgb(239, 202, 132); ">
  
  
   <span *ngIf="logindata.aadharVerify === 'notVerified'">KYC Pending</span>
   <span *ngIf="logindata.aadharVerify === 'Verified'" style="border: 2px solid green; color:green; padding:7px; border-radius:8px;">KYC Verified</span>
  </ion-card>

<div class="lower-box">
  <div class="wrapper">
    <div class="item">
      <div style="display:flex;">
        <div >
          <ion-icon name="logo-dropbox" style="font-size:35px;padding-left:10px;margin-top:16px; color:orange;"></ion-icon>
        </div>
         <p class="count">0</p>
       
      </div>
      <h6>Active loads</h6>
    
    </div>


    <div class="item">
      <div style="display:flex;">
        <div >
          <ion-icon name="logo-dropbox" style="font-size:35px;padding-left:10px;margin-top:16px; color:orange;"></ion-icon>
        </div>
         <p class="count">0</p>
       
      </div>
      <h6>Active Trucks</h6>
    
    </div>
 
    
  </div>
</div>

<ion-slides pager="true" [options]="slideOpts" style="border-radius: 13px;" >
  <ion-slide *ngFor="let image of adsarray.AdsArray index as i">  
    <img class="banner-image" [src]="image"/>
    <button style="position:absolute; margin-top:100px; padding:7px;border-radius:10px; background-color:orange;">Post Load</button>
  </ion-slide>
</ion-slides>
