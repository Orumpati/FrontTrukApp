<ion-header>
  <ion-toolbar>
    <ion-title>onlineshare-Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">vehicleType</ion-label>
    <ion-input type="text"  [(ngModel)]="vehicleType"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">vehicleNo</ion-label>
    <ion-input type="text"  [(ngModel)]="vehicleNo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Driver Name</ion-label>
    <ion-input type="text"  [(ngModel)]="DriverName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DriverNumber</ion-label>
    <ion-input type="text"  [(ngModel)]="DriverNumber"></ion-input>
  </ion-item>
</ion-content>
<ion-button *ngIf="location == 'placebids'" (click)="NewPostAdd()">Share Contact</ion-button>
<ion-button *ngIf="location == 'truckViewBid'" (click)="NewPostAddOnline()">Share Cotact2</ion-button>
