<ion-header>
    <ion-toolbar>
      <div style="display: flex;">
        <ion-icon name="arrow-back-sharp" *ngIf="location == 'placebids'" routerLink="/placebids" style="font-size: 30px;"></ion-icon>
        <ion-icon name="arrow-back-sharp" *ngIf="location == 'truckViewBid'" routerLink="/truckViewBid" style="font-size: 30px;"></ion-icon>
        <ion-icon name="arrow-back-sharp" *ngIf="location == 'sidebar'" routerLink="/tab/tab2" style="font-size: 30px;"></ion-icon>
        <ion-title>Drivers</ion-title>
      </div>
    </ion-toolbar>
  
</ion-header>

<ion-content>
  
    <ion-row style="margin-top: 20px;margin-bottom:20px;">
      <ion-segment [scrollable]="true" value="home">
        <ion-col >
          <ion-segment-button value="home" (click)="toggle()">
            <ion-label style="font-size: 15px;">Available Drivers</ion-label>
          </ion-segment-button>
        </ion-col>
       <ion-col >
        <ion-segment-button value="heart" (click)="getDetails()">
          <ion-label style="font-size: 15px;">My Drivers</ion-label>
        </ion-segment-button>
       </ion-col>

          </ion-segment-button>
        </ion-col> -->
      </ion-segment>
    </ion-row>

<ion-card style="border-radius: 10px;"  *ngFor="let data of driver" >
  <div style="display: flex; margin-top:1rem;" >
    <div style=" margin-left:0.4rem;margin-right: 1rem; margin-top:0.7rem; ">
      <ion-icon *ngIf="data.Availability == true" name="ellipse-sharp" style="color: green;"></ion-icon>
      <ion-icon *ngIf="data.Availability == false" name="ellipse-sharp" style="color: rgb(253, 22, 6);"></ion-icon>
    </div>

    <div  style="margin-right: 0.5rem; width:120px;font-weight:bolder;color:black;font-size:17px;">
      {{data.DriverName}}
      <p *ngIf="data.Availability == true" style="font-size: 12px; color: green;">Available</p>
      <p *ngIf="data.Availability == false" style="font-size: 12px;color: rgb(253, 22, 6);">Not Available</p>
    </div>
  
  <div style="margin-right: 0.5rem;">
    <ion-toggle (ionChange)="ChangeAvailable(data)" [(ngModel)]="data.Availability"></ion-toggle>
  </div>
  <div style="width: 80px;">
  <ion-button shape="round" color="light" style="width: 100px;font-size:12px;color:orange;" >View details</ion-button>
  </div>

  </div>
  &nbsp;<ion-button *ngIf="location == 'placebids'"  (click)="NewPostAdd(data)">Select</ion-button>
&nbsp;<ion-button *ngIf="location == 'truckViewBid'" (click)="NewPostAddOnline(data)">Select</ion-button>
  </ion-card>

  </ion-content>
  
  <div routerLink="/add-drivers" style="width:60px; height:60px;border-radius:50px;border:2px solid orange; float:right;margin-left:300px; text-align:center;color:white; background-color:orange;font-weight:bolder;">
    Add Driver

    </div>
