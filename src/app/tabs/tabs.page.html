<ion-tabs>

  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="tab1" *ngIf="role == 'Shipper' || trasporter == 'Transporter' || agents == 'Agent/Broker' " [hidden]="loads == 'loadsop'">
      <ion-icon name="logo-dropbox"></ion-icon>
      <ion-label>My Loads</ion-label>
      <ion-router-outlet name="logo-dropbox"></ion-router-outlet>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="trasporter == 'Transporter' || agents == 'Agent/Broker' || fleet == 'Fleet Owner'" [hidden]="trucks == 'trucksop'">
      <ion-icon name="cube"></ion-icon>
      <ion-label>Load Market</ion-label>
      <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab-button>
    
    <ion-tab-button tab="shipperhome" [hidden]="type == 'Driver'">
      <ion-icon name="home"></ion-icon>
      <ion-label>home</ion-label>
      <ion-router-outlet name="shipperhome"></ion-router-outlet>
    </ion-tab-button>

    <!--<ion-tab-button tab="tab3" [hidden]="boss ||trasporter ||fleet">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
      <ion-router-outlet name="square"></ion-router-outlet>
    </ion-tab-button>-->

    
    <ion-tab-button tab="mytrucks" *ngIf=" trasporter == 'Transporter' || agents == 'Agent/Broker' || fleet == 'Fleet Owner'" [hidden]="trucks === 'trucksop'" >
      <ion-icon name="bus"></ion-icon>
      <ion-label>mytruks</ion-label>
      
    </ion-tab-button>

    <ion-tab-button tab="tab4"  *ngIf="boss == 'Shipper' || trasporter == 'Transporter' || agents == 'Agent/Broker'" [hidden]="loads === 'loadsop'">
      <ion-icon name="car"></ion-icon>
      
      <ion-label>Truck Market</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="driver-active-loads" *ngIf="type == 'Driver'" >
      <ion-icon name="car"></ion-icon>
      
      <ion-label>Active Loads</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="previous-loads"  *ngIf="type == 'Driver'">
      <ion-icon name="car"></ion-icon>
      
      <ion-label>Previous Loads</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
