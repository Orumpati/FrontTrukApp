<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" routerLink="/tab/tab1" style="font-size: 30px;"></ion-icon>
      <ion-title>All bids</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="autorefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Refreshing..">

    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let data of onlybids" >
    <ion-card-header>
      <ion-card-title>You have a new bid from:{{data.mobileNo}}</ion-card-title>
      
      <ion-card-subtitle>Final Price:{{data.tentativefinalPrice}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
    
    </ion-card-content>
  
    <ion-button fill="clear"  (click)="openbid(data)"   >Open</ion-button>
    
  </ion-card>
</ion-content>
