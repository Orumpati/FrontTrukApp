
<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp"  routerLink="/tab/tab1" style="font-size: 30px;"></ion-icon>
      <ion-title>All bids</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-card class="bid">

  <ion-card-header>

    <ion-card-subtitle style="font-size:larger; font-weight: bold; color: white;">Bids</ion-card-subtitle>

  </ion-card-header>
</ion-card>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="autorefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Refreshing..">

    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="allbidslen != 0" >
  <ion-card class="allBids" *ngFor="let data of allbids.slice().reverse() ">
    <ion-card-header>
      <ion-card-title>Their new price</ion-card-title>
      <ion-card-title>â‚¹{{data.tentativefinalPrice}}/- Fixed</ion-card-title>
   
      
      
    </ion-card-header>
  
    <ion-card-content>
    
    </ion-card-content>
  
    <ion-button style="margin-top: -47px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" [hidden] ="(data.isAgentAccepted  == true && data.isShipperAccepted ==true)|| bidactlen >= 1" [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed == true">Open</ion-button><!--[hidden]="bidactlen > 2" [hidden] ="data.isAgentAccepted  == true && data.isShipperAccepted ==true"-->
    <ion-button style="margin-top: -47px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" *ngIf ="bidactlen >= 1" [hidden] ="data.isAgentAccepted  == true && data.isShipperAccepted ==true"  [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed == true">InProgress</ion-button>
    <ion-button style="margin-top: -47px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" *ngIf ="data.isAgentAccepted  == true && data.isShipperAccepted ==true"  [disabled]="data.BidStatus == 'open' && AtleastOneBidisClosed == true" >Finalised</ion-button>
  </ion-card>
</div>

  <div *ngIf="allbidslen == 0" style="display: flex; justify-content:center; margin-top:250px;font-size:20px; font-weight:bolder;">
    No Bids
  </div>
</ion-content>
