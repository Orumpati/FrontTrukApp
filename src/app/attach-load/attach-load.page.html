  <div class="card" *ngFor="let card of item" >
    <div class="card-body" >
      <div type="button" class="securepayment" ><br>
        &nbsp;&nbsp; <i class="fa fa-shield" style="font-size: 25px; color:green;" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
        <div>
        <span style="color: green;">Online Payment</span><br>
        <span style="color: green;">Truk App Assured</span>
        </div>
      </div>
      <br>
        <!--<div class="dropdown float-end" style="float:right;">
            <a class="text-muted dropdown-toggle font-size-16" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-horizontal-rounded"></i></a>
            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" >Edit</a><a class="dropdown-item" >Action</a><a class="dropdown-item" >Remove</a></div>
        </div>-->
    

        <div class="d-flex align-items-center">
            <div><img src="https://5.imimg.com/data5/SF/YX/MY-2496828/carton-corrugated-box-500x500.jpg" alt="" class="avatar-md rounded-circle img-thumbnail" />
              

            </div>
            <div class="flex-1 ms-3">
                <h5 class="font-size-16 mb-1" style="color:black; font-weight:bolder;"><a  class="text-dark">{{card.OriginLocation}}--{{card.DestinationLocation}}</a></h5>
                <span class="badge badge-soft-success mb-0"> Posted On {{card.date}}</span>
            </div>
        </div>
        <div class="mt-3 pt-1">
            <p  class="text-muted mb-0 mt-2"  ><i class="fa fa-cubes font-size-15 align-middle pe-2 " ></i> {{card.product}}</p>
            <p  class="text-muted mb-0 mt-2">&nbsp;<i class="fa fa-truck font-size-15 align-middle pe-2 "></i>{{card.Quantity}}tons--{{card.data}}</p>
            <p class="text-muted mb-0 mt-2">&nbsp;<i class="fa fa-money font-size-15 align-middle pe-2 "></i>  Expected Price ₹ <span style="color:black; font-weight:bolder;">{{card.expectedPrice}}/Ton </span></p>
        </div>
        <div style="display:inline-flex;"  >
        
            <button type="button" class="viewbidbtn"  (click)="sendData(card)">
              <span>Select Load</span>
              
              </button>
             
        </div>
    </div>
</div>
</ion-content>
