<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" routerLink="/tab/tab4" router-direction="forward"
        style="font-size: 30px;"></ion-icon>
      <ion-title>Existing Loads</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


 <ion-content *ngIf="item.length!=0">
  <h1 style="text-align: center;">Choose Your Load</h1>



    
  <div class="card" *ngFor="let card of item let i=index" >
    <div class="card-body" >
      <div type="button" class="securepayment"  *ngIf="card.typeOfPay == 'Online'">
      
        <div>
        <span style="color: green;">Online Payment</span>
        
        </div>
      </div>
      
      <div type="button" class="handpayment" *ngIf="card.typeOfPay == 'Offline'" >
        <div>
        <span style="color: rgb(241, 64, 15);">Cash Payment</span>
        
        </div>
      </div>
      <br>
     
    

        <div class="d-flex align-items-center">
            <div><img src="https://5.imimg.com/data5/SF/YX/MY-2496828/carton-corrugated-box-500x500.jpg" alt="" class="avatar-md rounded-circle img-thumbnail" />
              

            </div>&nbsp;&nbsp;
            <div class="flex-1" style="margin-top: -17px; overflow-y: scroll;">
              <span class="font-size-12 mb-1" style="color:black; font-weight:bolder; width:100px; white-space: nowrap;"><a  class="text-dark" style="font-size: small; color:black; font-weight:bold;"> <ion-icon name="location-sharp" color="success "></ion-icon>{{card.OriginLocation}}</a></span><br>
               <span class="font-size-12 mb-1" style="color:black; font-weight:bolder; width:100px;white-space: nowrap;"><a  class="text-dark" style="font-size: small; color:black; font-weight:bold;"><ion-icon name="location-sharp" color="danger"></ion-icon>{{card.DestinationLocation}}</a></span><br>
                 <span class="badge badge-soft-success mb-0"> Posted On {{card.date}}</span>
             </div>
            <!-- <div class="flex-1 ms-3" style="margin-top: -25px;">
                <h5 class="font-size-16 mb-1" style="color:black; font-weight:bolder;"><a style="font-size: small; color:black; font-weight:bold;" class="text-dark">{{card.OriginLocation}}--{{card.DestinationLocation}}</a></h5>
                <span class="badge badge-soft-success mb-0"> Posted On {{card.date}}</span>
            </div> -->
        </div>
      
            <p  class="text-muted mb-0 mt-2"  ><i class="fa fa-cubes font-size-15 align-middle pe-2 " ></i> {{card.product}}</p>
            <p  class="text-muted mb-0 mt-2">&nbsp;<i class="fa fa-truck font-size-15 align-middle pe-2 "></i>{{card.Quantity}}--{{card.data}}</p>
            <p class="text-muted mb-0 mt-2">&nbsp;<i class="fa fa-money font-size-15 align-middle pe-2 "></i>  Expected Price ₹ <span style="color:black; font-weight:bolder;">{{card.expectedPrice}} </span></p>
            <p class="text-muted mb-0 mt-2">&nbsp;<i class="fa fa-money font-size-15 align-middle pe-2 "></i>  Advance ₹ <span style="color:black; font-weight:bolder;">{{card.advance}} </span></p>
        
        <div style="display:inline-flex;"  >
        
             <button type="button" class="viewbidbtn"  (click)="sendData(card,i)"><!-- [ngStyle]="{'background-color':toggle? 'red':'grey'}"-->
              <span>Select Load</span>
              
              </button> 
  
             
        </div>
    </div>
</div>
</ion-content>
<ion-content *ngIf="item.length==0">
<div style="display:flex; justify-content:center; margin-top:300px;font-weight:bolder;" >
  <h4  > No Loads Avaliable!</h4>
</div>

</ion-content>
<ion-button  *ngIf="item.length!=0" slot="end" (click)="proceed()" class="button" [disabled]="language == null" shape="round">proceed</ion-button>  
 <!-- <ion-button slot="end" routerLink="/existing-load">proceed</ion-button>  -->
